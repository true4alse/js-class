<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>숙제</title>
  </head>
  <body>
    <div class="movieChart">
      <h2>무비차트 | <span>상영예정작</span><a href="#">전체보기 ></a></h2>
    </div>
    <div id="movieList">
      <h2>무비리스트 | <span>인기추천작</span><a href="#">전체보기 ></a></h2>
    </div>
    <!--
       img폴더안의 완성예제 사진을 참고하여 script태그에 주어진 배열을 매개변수로 하여
      li태그의 형태를 문자데이터로 리턴하는 함수를 제작하여
      홈페이지를 완성해보세요!
      css는 자유.(해도되구 안해두됩니다!)
    -->
    <script>

        let movieList = [
        { title : "아바타-물의 길", imgFile:"86072_320.jpg", rate:44.6 , eggrate:96},
        { title : "방탄소년단 옛 투 컴", imgFile:"86729_320.jpg", rate:12.1,eggrate:99},
        { title : "더 퍼스트 슬램덩크", imgFile:"86720_320.jpg", rate:12.1,eggrate:97},
        { title : "교섭", imgFile:"86157_320.jpg", rate:15.9,eggrate:99},
        { title : "유령", imgFile:"86719_320.jpg", rate:19.8,eggrate:99},
        ];

      function inputListTags(array,selector){
        let tag = ""
        for(let i=0 ; i<array.length ; i++){
          tag += `<li>
          <figure>
            <img src="./img/${array[i].imgFile}" alt="${array[i].title} 썸네일">
          </figure>
          <div>
            <h3>${array[i].title}</h3>
            <p>
              <img src="./img/egg.png" alt="">
              <span><i>${array[i].eggrate}</i>%</span>
              <span>예매율</span>
              <span><i>${array[i].rate}</i>%</span>
            </p>
          </div>
        </li>`
        }
        let tagUL = document.createElement("ul")
        tagUL.innerHTML = tag
        let tagBody = document.querySelector(selector)
        tagBody.append(tagUL)
      }
      inputListTags(movieList,"#movieList")
      inputListTags(movieList,".movieChart")
      
      
    </script>
       
  </body>
</html>
