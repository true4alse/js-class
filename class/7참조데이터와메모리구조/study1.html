<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모리구조</title>
</head>
<body>
    <h1>메모리구조</h1>
    <p>자바스크립트는 stack메모리와 heap메모리 영역으로 나뉜다</p>
    <p>원시데이터타입은 stack메모리에 저장된다</p>
    <p>참조데이터타입은 heap메모리에 저장된다</p>
    <p>메모리는 값과 주소를 보관하고 있다</p>
    <p>참조데이터는 heap메모리에 보관되고 heap메모리의 주소를 가리키는 stack메모리의 값이 있고 그 값을 가리키는 주소를 생성한 변수가 가리키고 있다</p>
    <p>자바스크립트에서는 변수가 가리키지 않는 데이터는 자동으로 메모리가 소멸된다</p>
    <script>
        let a = [1,2,3]
        let b = a.concat()
        console.log(b)
        b[0]=5
        console.log(a)
        const slider = {ko:10,en:20}
        slider.ko=50

    </script>
</body>
</html>
