<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수활용</title>
</head>
<body>
    <h1>최대값 구하기 함수</h1>
    <pre>
      문제)
      배열을 재료로하여, 배열의 원소 중 
      가장 큰 숫자를 리턴하는 함수를 만들어 보세요.
    </pre>
    <script>
        let numberArray = [22,42,11,32,44,14,99,87]
        function getHigh(array){
            let result = array[0]
            for(let i=0; i<array.length ; i++){
                if(array[i] > result){
                    result = array[i]
                }
            }
            return result
        }
        console.log(getHigh(numberArray))
    </script>
    <pre>
        문제)
        배열을 재료로하여, 배열의 원소 중 
        가장 작은 숫자를 리턴하는 함수를 만들어 보세요.
    </pre>
    <script>
        function getLow(array){
            let result = array[0]
            for(let i=0 ; i<array.length ; i++){
                if(array[i] < result){
                    result = array[i]
                }
            }
            return result
        }
        console.log(getLow(numberArray))
    </script>
    <pre>
        문제)
        숫자데이터를 재료로하여
        절대값을 리턴하는 함수를 만들어 보세요.
    </pre>
    <script>
        function ava(num){
            let result;
            if(num<0){
                result = -num
            }else{
                result = num
            }
            return result
        }
        console.log(ava(-87))
    </script>
</body>
</html>
